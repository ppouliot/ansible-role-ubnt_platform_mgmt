---
# defaults file for ppouliot.ubnt_platform_mgmt
#

# Retrieve Community Code
ubnt_community_code: True
ubnt_ssh_passwd_auth: True

# Unifi Controller Facts
# unifi_ctrl_url: https://192.168.1.2:8443
# unifi_ctrl_user: admin
# unifi_ctrl_pass: PASSWORD
unifi_ctrl_site: default
unifi_ctrl_facts: True
unifi_network_controller_version: "5.12.35"

# SSH Authorized Key for Access to UBNT Devices
ubnt_ssh_authorized_key: ~/.ssh/id_ed25519.pub
community_sources: /usr/local/src


# Multicast for Sonos fixes
usg_igmp_proxy_interface: "eth0"
private_wifi_vlan_id: "3000"
public_wifi_vlan_id: "3001"

# PiHole
pihole_ipaddress: "10.1.1.141"


# AWS
# aws_access_key_id: < AWS_ACCESS_KEY_ID >
# aws_secret_access_key: < AWS_SECRET_ACCESS_KEY >
