---

# VLAN inter-accessibility for multicast devices.

    - name: "Configure VLAN inter-accessibility for multicast devices."
      edgeos_config:
        backup: yes
        lines:
          - edit protocols igmp-proxy
          - set interface eth1.{{ multicast_devices_vlan_id }} role downstream 
          - set interface eth1.{{ sonos_vlan_id }} threshold 1
          - set interface eth1.{{ sonos_vlan_id }} alt-subnet 0.0.0.0/0
          - set interface eth1 role upstream
          - set interface eth1 threshold 1
          - set interface eth1 alt-subnet 0.0.0.0/0
        save: yes
      when:
        - ansible_connection == "network_cli"
  
